<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <img src="./images/nike.jpg" alt="nike">
        <div class="form-checkout">
            <h1>Checkout</h1>
            <h2>Payment information</h2>
            <form action="">
                <label for="name" id="name" name="name">Cardholder Name</label>
                <input type="text" id="name" name="name">

                <label for="card-number" id="card-number" name="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number">
                <label for="card-type">Card Type</label>
                <select name="card-type" id="card-type">
                    <option value="select a Card Type" selected>select</option>
                    <option value="VISA">VISA</option>
                    <option value="MASTERCARD">MASTERCARD</option>
                    <option value="CMI">CMI</option>
                </select>
                <label for="date">Expiry</label>
                <input type="date" id="date">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv">
                <button type="submit">CheckOut</button>
            </form>
        </div>
    </main>
</body>
</html>
